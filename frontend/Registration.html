<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Crete+Round:ital@0;1&family=Jura:wght@300..700&family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="Style/regStyle.css" rel="stylesheet">
    
    <title>Regisztráció</title>
</head>
<body>
    <div class="form-container">
        <h2>REGISZTRÁCIÓ</h2>
        <form class="signup-form">
            <label class="signUpLabel" for="username">Felhasználónév</label>
            <input type="text" id="username" placeholder="Felhasználónév" required>
            <label class="signUpLabel" for="name">Név</label>
            <input type="text" id="name" placeholder="Teljes név" required>
            <label class="signUpLabel" for="password">Jelszó</label>
            <input type="password" id="password" placeholder="Jelszó" required autocomplete="off">
            <label class="signUpLabel" for="password2">Jelszó újra</label>
            <input type="password" id="pwAgain" placeholder="Jelszó megint" required autocomplete="off">
            <input type="button" id="submit" value="Regisztráció" onclick="register()">
        </form>
        <div class="login-link">
            <p>Van már fiókja? <a href="index.html">Bejelentkezek!</a></p>
        </div>
    </div>


    <script src="JS/reg.js"></script>
</body>
</html>
